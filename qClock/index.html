<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body onload="init()">
    <table>
        <tr>
            <td>
                <label>Country: </label>
            </td>
            <td>
                <input type="text" id="countryIN">
            </td>
        </tr>
        <tr>
            <td>
                <label>Hours: </label>
            </td>
            <td>
                <input type="number" id="hoursIN">
            </td>
        </tr>
        <tr>
            <td>
                <label>Minutes: </label>
            </td>
            <td>
                <input type="number" id="minutesIN">
            </td>
        </tr>
        <tr>
            <td>
                <label>Seconds: </label>
            </td>
            <td>
                <input type="number" id="secondsIN">
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <button id="submitBTN">Submit</button>
            </td>
        </tr>
    </table>
</body>
</html>
